    `
    <p>ReadingBoost® and RocketRead® are both conducted during language classes, starting in 3rd grade. They both take one school year to complete.</p>
    
    <p>The two programs differ in their average efficacy:</p>
    
    <p>On average, the probability with which a training with ReadingBoost® overcomes reading and writing deficits is 85%. 
    That means: Out of one hundred children with the deficit who receive a training with ReadingBoost®, eighty-five will have overcome their deficit after a year and fifteen 
    will still struggle to read and write properly, on average.</p>
    
    <p>On average, the probability with which a training with RocketRead® overcomes reading and writing deficits is 90%. 
    That means: Out of one hundred children with the deficit who receive a training with RocketRead®, ninety will have overcome their deficit after a year and ten

    <p>In addition to this difference in the trainings’ average efficacy, there is another difference:</p>
    
    <p>The 90% average probability with which a training with RocketRead® resolves reading and writing deficits varies across children depending on their individual learning style.

    <p>The 85% average probability with which a training with ReadingBoost® resolves reading and writing deficits varies only little depending on childrens’ individual learning style.</p>

var dec_school = {
    type: jsPsychHtmlSliderResponse,
    stimulus: function () {
	return `<div style="width:800px;">
        <p><i>As a memory aid, below you see again the same graph that you were shown previously.</i></p>
            <img src="img/`+graph+`"></img>
              <figcaption align = justify><i>The horizontal axis (x-axis) shows the different existing individual learning styles. 
              The vertical axis (y-axis) shows the training efficacy in these different groups of children (i.e., the percentage of children with reading and writing deficits 
              who overcome their deficit if they receive an early training with one of the two trainings). 
              The red and blue line represent the two trainings (see graph legend).</i>
              </figcaption>
  <p>In light of what you've learned about the reading and writing deficits and the two trainings, we'd now like you to imagine the following situation:</p>
  <p>To help children with reading and writing deficits, the federal government has to make a decision. 
  The government can decide to implement either ReadingBoost® or RocketRead® as an obligatory standard training, but not both. 
  As you've learned, the average probability with which either training program helps children with reading and writing deficits is `+strength+`. 
  Also, the degree to which these probabilities vary depending on childrens’ individual learning styles is different for the two programs. It is known that the 
  different individual learning styles are equally frequent.</p>
  <p><b>Based on your personal intuition, which of the two programs should the government decide to make the standard training program?</b></p>
  </div>
  `;
  },
    require_movement: true,
    name: 'mainDV',
    labels: ['Definitely <br>ReadingBoost®', 'Definitely <br>RocketRead®'],
    on_finish: function(data){
	  jsPsych.data.addProperties({scenario: 'School', mainDV: data.response.mainDVC});
  },
};
